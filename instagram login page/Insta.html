<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta.css">
    <title>Instagram</title>
</head>
<body>

    <div class="wrapper">

        <div class="header">

            <div class="top">
                <div class="logo">
                    <img src="instagram.png" alt="Instagram" style="width: 175px;">
                </div>

                <div class="form">
                    <div class="input_field">
                        <input type="text" placeholder="Phone number, username, or email" class="input"> 
                    </div>      
                    
                    <div class="input_field">
                        <input type="password" placeholder="Password" class="input">
                    </div>

                    <div class="btn">
                        <a href="#">Log In</a>
                    </div>
                </div>
    
                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
    
                <div class="diff">
                    <div class="fb">
                        <img src="facebook.png" alt="facebook">
                        <p>Log in with Facebook</p>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

            </div>

            <div class="signup">
                <p>Don't have an account? <a href="#">Sign up</a> </p>
            </div>

            <div class="apps">
                <p>Get the app.</p>
                <div class="icons">
                    <a href="#"><img src="appstore.png" alt="appstore"></a>
                    <a href="#"><img src="googleplay.png" alt="googleplay"></a>
                </div>
            </div>

        </div>

        <div class="footer">
            <div class="links">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Top Accounts</a></li>
                    <li><a href="#">Hashtags</a></li>
                    <li><a href="#">Locations</a></li>
                </ul>
            </div>
            <div class="copyright">
                <p>Â© 2021 Instagram from Facebook</p>
            </div>

        </div>
    </div>
   
</body>
</html>
